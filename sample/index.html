<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>


@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

body {
  font-family: 'Poppins', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom right, #4b6cb7, #182848);
  color: #fff; /* Adjust text color for better visibility */
}



    h1 {
      text-align: center;
      margin-top: 50px;
      color: #fdfbfb;
    }

    form {
      width: 50%;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #successMessage {
      margin-top: 20px;
      text-align: center;
      display: none;
      color: green;
      font-weight: bold;
    }

    input[type="text"],
input[type="email"],
input[type="tel"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus,
select:focus {
  outline: none;
  border-color: #007bff;
}

select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background: url("arrow-down.png") no-repeat;
  background-position: right center;
  padding-right: 30px;
}

input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}


    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Feedback Form</h1>
  
  <form id="feedbackForm">
    <label for="feedback">Enter your feedback:</label>
    <textarea id="feedback" rows="4" cols="50" placeholder="Please share your thoughts here..."></textarea>
    
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
  
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">
  
    <label for="phone">Your Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
  
    <label for="rating">Rate Your Experience:</label>
    <select id="rating" name="rating">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>
  
    <button type="submit" id="submitFeedback">Submit</button>
  </form>
  

  <div id="successMessage">Thank you for your feedback!</div>

  

  <script src="about.js"></script>
</body>
</html>
